<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西文字母配對遊戲</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); /* Gradient background for a lively feel */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        /* Main game container styling */
        #game-container {
            background-color: #ffffff;
            border-radius: 25px; /* Rounded corners for kid-friendly design */
            padding: 40px; /* Increased padding for more space */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px; /* Max width for better readability on large screens */
            width: 100%; /* Fluid width for responsiveness */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap for better vertical spacing between sections */
        }

        /* Header for score and timer */
        #header {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
            margin-bottom: 25px; /* Slightly increased margin */
        }

        /* Styling for the displayed letter */
        #letter-display {
            font-size: 8em; /* Super large for kids to easily see */
            font-weight: bold;
            color: #3498db; /* Bright blue color */
            background-color: #ecf0f1;
            border-radius: 20px;
            padding: 45px 25px; /* Increased padding for internal space */
            margin-bottom: 35px; /* Increased margin for more separation */
            transition: background-color 0.3s ease; /* Smooth transition for feedback */
        }

        /* Container for option buttons */
        #options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid for buttons */
            gap: 20px; /* Increased gap between option buttons */
            margin-bottom: 35px; /* Increased margin for separation */
        }

        /* Common styles for all buttons */
        .option-button,
        #start-button,
        #play-sound-button,
        #play-again-button {
            font-size: 2.2em;
            font-weight: bold;
            padding: 20px 0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease; /* Smooth hover and active effects */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Styling for the choice buttons */
        .option-button {
            background-color: #2ecc71; /* Green color */
            color: white;
        }

        /* Hover and active states for choice buttons */
        .option-button:hover:not(:disabled) {
            background-color: #27ae60;
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .option-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        /* Disabled state for buttons */
        .option-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Styling for the play sound button */
        #play-sound-button {
            background-color: #f39c12; /* Orange color */
            color: white;
            font-size: 1.8em;
            width: 100%;
            margin-top: 15px; /* Increased margin */
        }

        /* Hover and active states for play sound button */
        #play-sound-button:hover:not(:disabled) {
            background-color: #e67e22;
            transform: translateY(-3px);
        }
        #play-sound-button:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Styling for start and play again buttons */
        #start-button, #play-again-button {
            background-color: #9b59b6; /* Purple color */
            color: white;
            font-size: 2.5em;
            padding: 25px 50px;
            margin-top: 25px; /* Increased margin */
        }
        /* Hover and active states for start/play again buttons */
        #start-button:hover:not(:disabled), #play-again-button:hover:not(:disabled) {
            background-color: #8e44ad;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        #start-button:active:not(:disabled), #play-again-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* Styling for feedback message (correct/incorrect) */
        #feedback-message {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 25px; /* Increased margin */
            padding: 15px;
            border-radius: 10px;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            color: white;
        }

        /* Styling for correct feedback */
        #feedback-message.correct {
            background-color: #27ae60; /* Darker Green */
            visibility: visible;
            opacity: 1;
        }

        /* Styling for incorrect feedback */
        #feedback-message.incorrect {
            background-color: #c0392b; /* Darker Red */
            visibility: visible;
            opacity: 1;
        }

        /* Game Over Modal overlay */
        #game-over-modal {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            backdrop-filter: blur(5px); /* Blur effect for the background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Content inside the game over modal */
        #game-over-content {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            animation: bounceIn 0.6s ease-out; /* Bounce animation when it appears */
        }

        /* Styling for game over title */
        #game-over-content h2 {
            font-size: 3em;
            color: #e74c3c; /* Red color for attention */
            margin-bottom: 20px;
        }

        /* Styling for final score text */
        #game-over-content p {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #letter-display {
                font-size: 6em;
                padding: 35px 20px;
            }
            .option-button {
                font-size: 1.8em;
                padding: 15px 0;
            }
            #play-sound-button {
                font-size: 1.5em;
            }
            #header {
                font-size: 1.2em;
            }
            #start-button, #play-again-button {
                font-size: 2em;
                padding: 20px 40px;
            }
            #game-over-content h2 {
                font-size: 2.5em;
            }
            #game-over-content p {
                font-size: 1.5em;
            }
            #game-container {
                padding: 30px; /* Adjust padding for smaller screens */
                gap: 20px;
            }
            #options-container {
                gap: 15px; /* Adjust options gap */
            }
        }

        @media (max-width: 480px) {
            #letter-display {
                font-size: 4.5em;
                padding: 25px 10px;
            }
            .option-button {
                font-size: 1.5em;
                padding: 12px 0;
            }
            #game-container {
                padding: 20px;
            }
            #header {
                flex-direction: column;
                gap: 10px;
                font-size: 1em;
            }
            #game-over-content {
                padding: 30px;
            }
            #game-over-content h2 {
                font-size: 2em;
            }
            #game-over-content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Start button, visible before the game begins -->
        <button id="start-button">開始遊戲</button>

        <!-- Game elements, hidden until the game starts -->
        <div id="game-elements" style="display: none;">
            <div id="header">
                <div id="score">分數: 0</div>
                <div id="timer">時間: 60s</div>
            </div>

            <!-- Area to display the current letter -->
            <div id="letter-display">A</div>

            <!-- Container for multiple-choice option buttons -->
            <div id="options-container">
                <!-- Option buttons will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Button to replay the sound of the current letter -->
            <button id="play-sound-button">🔊 再聽一次</button>

            <!-- Message area for correct/incorrect feedback -->
            <div id="feedback-message"></div>
        </div>
    </div>

    <!-- Game Over Modal, hidden until the game ends -->
    <div id="game-over-modal">
        <div id="game-over-content">
            <h2>遊戲結束！</h2>
            <p id="final-score">你的分數: 0</p>
            <button id="play-again-button">再玩一次</button>
        </div>
    </div>

    <script>
        // Array containing all uppercase English alphabet letters
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        // Game variables
        let score = 0; // Current score
        let timeLeft = 60; // Time left in seconds for the game
        let currentLetter = ''; // The letter currently being asked
        let gameInterval; // Variable to hold the timer interval ID

        // Speech synthesis setup for playing letter sounds
        let utterance = new SpeechSynthesisUtterance();
        let synth = window.speechSynthesis;

        // Event listener to ensure voices are loaded before trying to use them
        // Try to find a specific Spanish voice, otherwise use any Spanish voice, or the first available voice
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = () => {
                const voices = synth.getVoices();
                utterance.voice = voices.find(voice => voice.lang === 'es-ES' && voice.name.includes('Google español')) ||
                                  voices.find(voice => voice.lang === 'es-ES') ||
                                  voices[0]; // Fallback to first available voice if Spanish not found
                utterance.rate = 0.8; // Slightly slower pace for clearer pronunciation for kids
                utterance.pitch = 1;  // Normal pitch
            };
        } else {
            // Fallback for browsers that might not fire onvoiceschanged immediately
            const voices = synth.getVoices();
            utterance.voice = voices.find(voice => voice.lang === 'es-ES' && voice.name.includes('Google español')) ||
                              voices.find(voice => voice.lang === 'es-ES') ||
                              voices[0];
            utterance.rate = 0.8;
            utterance.pitch = 1;
        }

        // Get references to HTML elements
        const startButton = document.getElementById('start-button');
        const gameElements = document.getElementById('game-elements');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const letterDisplay = document.getElementById('letter-display');
        const optionsContainer = document.getElementById('options-container');
        const playSoundButton = document.getElementById('play-sound-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again-button');

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to play the sound of a given letter
        function playSound(letter) {
            utterance.text = letter; // Set the text to be spoken
            synth.speak(utterance); // Speak the text
        }

        // Function to set up the next question
        function nextQuestion() {
            // Clear previous feedback message and reset letter display background
            feedbackMessage.style.visibility = 'hidden';
            feedbackMessage.classList.remove('correct', 'incorrect');
            letterDisplay.style.backgroundColor = '#ecf0f1'; // Reset background color

            // Randomly select a new letter for the question
            currentLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
            letterDisplay.textContent = currentLetter; // Display the letter

            // Automatically play the sound for the new letter
            playSound(currentLetter);

            // Generate options for the multiple-choice buttons
            const options = new Set();
            options.add(currentLetter); // Add the correct answer to the set

            // Add 3 random incorrect answers, ensuring they are unique and not the current letter
            while (options.size < 4) { // We want 4 options in total (1 correct, 3 incorrect)
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                options.add(randomLetter); // Add to set; set handles uniqueness
            }

            // Convert set to array and shuffle the options
            const shuffledOptions = shuffleArray(Array.from(options));

            // Clear any previously created option buttons
            optionsContainer.innerHTML = '';

            // Create and append buttons for each option
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option; // Display the letter on the button
                // Attach click event listener to check the answer
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        // Function to check if the selected answer is correct
        function checkAnswer(selectedLetter) {
            // Disable all option buttons temporarily to prevent multiple clicks
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedLetter === currentLetter) {
                // If correct, increment score and provide positive feedback
                score++;
                scoreDisplay.textContent = `分數: ${score}`;
                feedbackMessage.textContent = '答對了！';
                feedbackMessage.classList.add('correct');
                feedbackMessage.style.visibility = 'visible';
                letterDisplay.style.backgroundColor = '#d4edda'; // Light green background
            } else {
                // If incorrect, show the correct answer and provide negative feedback
                feedbackMessage.textContent = `錯了，正確答案是 ${currentLetter}`;
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.style.visibility = 'visible';
                letterDisplay.style.backgroundColor = '#f8d7da'; // Light red background
            }

            // After a short delay (1 second), enable buttons and move to the next question
            setTimeout(() => {
                Array.from(optionsContainer.children).forEach(button => {
                    button.disabled = false; // Re-enable buttons
                });
                nextQuestion();
            }, 1000); // 1 second delay for feedback
        }

        // Function to update the game timer
        function updateTimer() {
            timeLeft--; // Decrement time
            timerDisplay.textContent = `時間: ${timeLeft}s`; // Update timer display

            if (timeLeft <= 0) {
                clearInterval(gameInterval); // Stop the timer
                endGame(); // End the game if time runs out
            }
        }

        // Function to end the game and show the final score
        function endGame() {
            gameElements.style.display = 'none'; // Hide game elements
            gameOverModal.style.display = 'flex'; // Show game over modal
            finalScoreDisplay.textContent = `你的分數: ${score}`; // Display final score
        }

        // Function to initialize or reset the game state
        function initializeGame() {
            score = 0; // Reset score
            timeLeft = 60; // Reset timer
            scoreDisplay.textContent = `分數: ${score}`;
            timerDisplay.textContent = `時間: ${timeLeft}s`;
            startButton.style.display = 'block'; // Show start button
            gameElements.style.display = 'none'; // Hide game elements
            gameOverModal.style.display = 'none'; // Hide game over modal
            clearInterval(gameInterval); // Clear any existing timer interval
        }

        // Event Listeners for game control buttons
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide start button
            gameElements.style.display = 'flex'; // Show game elements
            nextQuestion(); // Start the first question
            gameInterval = setInterval(updateTimer, 1000); // Start the timer (updates every second)
        });

        // Event listener for the "Play Sound" button
        playSoundButton.addEventListener('click', () => {
            if (currentLetter) { // Only play sound if a letter is currently displayed
                playSound(currentLetter);
            }
        });

        // Event listener for the "Play Again" button in the game over modal
        playAgainButton.addEventListener('click', initializeGame);

        // Initialize the game when the window loads
        window.onload = initializeGame;

    </script>
</body>
</html>
